<!DOCTYPE html>
<html> <head>
    <title> Merger </title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1> builds a merger </h1>
    <input style="font-family: Georgia, 'Times New Roman', Times, serif;" type="text" placeholder="Enter the value" id="input"/>
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add end </button>
	
	
</body>
<script>
	function makeNewDiv(){
        let value = document.getElementById("input").value;
		/* make the div and its text */
		let element = document.createElement("div");
		element.innerHTML = value;
		element.className = "merger";

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
