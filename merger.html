<!DOCTYPE html>
<html> <head>
    <title> Merger </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: black;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color:purple; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1> builds a merger </h1>
    <input style="font-family: Georgia, 'Times New Roman', Times, serif; color:green;" type="text" placeholder="Enter the value" id="input"/>
		<div class="flex-container" id="target">
		  <div class="merger" style="color: aliceblue;">row item 1</div>   
		  <div class="merger" style="color: aliceblue;">row item 2</div>  
		  <div class="merger" style="color: aliceblue;">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button class="btn btn-warning" onclick="makeNewDiv()">Add end </button>
        <button class="btn btn-primary" onclick="addFront()">Add front</button>
        <button class="btn btn-danger" onclick="remove()">Remove</button>
        <button class="btn btn-info" onclick="swap()">Swap</button>
	
	
</body>
<script>
	function makeNewDiv(){
        let value = document.getElementById("input").value;
		/* make the div and its text */
		let element = document.createElement("div");
		element.innerHTML = value;
		element.className = "merger";
        element.style.color = "aliceblue"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}

    function remove(){
        let mergerItems = document.getElementsByClassName("merger");
        let length = mergerItems.length; //getting length of merge items
        if (length > 0){
            let index = Math.floor(length / 2);
            mergerItems[index].remove();
        }
    }

    function addFront(){
        let value = document.getElementById("input").value;
        let element = document.createElement("div"); // new element with container rdiv
		element.innerHTML = value;
		element.className = "merger";
        element.style.color = "aliceblue"
        let container = document.getElementById("target");
        container.insertBefore(element, container.firstChild);

    }

    function swap() {
      let mergerItems = document.getElementsByClassName("merger");
      let length = mergerItems.length;
      let mergerItem = document.getElementsByClassName("merger")[Math.floor(Math.random() * length)];
        let container = document.getElementById("target");
        container.insertBefore(mergerItem, container.firstChild);
    }
</script>
</html>
