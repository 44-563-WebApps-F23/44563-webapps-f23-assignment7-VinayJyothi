<script>
    var ids = ["image0", "image1", "image2", "image3", "image4","image5", "image6", "image7", "image8", "image9","image10", "image11", "image12", "image13", "image14","image15", "image16", "image17", "image18", "image19", "image20", "image21", "image22", "image23", "image24"]; //4
    var checkCount = 0; // Step 5
    var penalty = 0; // Step 6
    var lastCheck = 0; // Step 7
    var treasureLocation = 5; // Step 8
    var trapLocation = 18; // Step 9
    var gameOver = false; // Step 10

function check(position) {
    if (gameOver) return; 
    var id = ids[position];
    var image = document.getElementById(id);
    if (position === treasureLocation) {
      image.src = "tt.jpg";
      gameOver = true;
      penalty -= 3;
    } else if (position === trapLocation) {
      image.src = "t1.jpg"; // Step 11d
      gameOver = true; // Step 11i
      penalty += 4; // Step 11i
    } else {
      image.src = "t4.jpg"; // Step 11d
    }

    checkCount++; // Step 11e
    penalty++; // Step 11f

    document.getElementById("locations").textContent = checkCount; // Step 11g
    document.getElementById("penalty").textContent = penalty; // Step 11j

    lastCheck = position; // Step 11k
  }
  function help(last, treasure) {
  // Compute row and col for last and treasure
  var lastRow = Math.floor(last / 5);
  var lastCol = last % 5;
  var treasureRow = Math.floor(treasure / 5);
  var treasureCol = treasure % 5;

  // Check if last and treasure are next to each other
  if (Math.abs(lastRow - treasureRow) <= 1 && Math.abs(lastCol - treasureCol) <= 1 && Math.abs(lastRow - treasureRow) + Math.abs(lastCol - treasureCol) !== 2) {
    return "Can smell it";
  }

  // Check if last and treasure are two away from each other
  if (Math.abs(lastRow - treasureRow) + Math.abs(lastCol - treasureCol) === 2) {
    return "Close Matie";
  }

  // Default case
  return "Step Faster";
}

// Example usage
var helpResult = help(2, 21);
console.log(helpResult); // Output: "Step Faster"
