<script>
    var ids = ["image0", "image1", "image2", "image3", "image4","image5", "image6", "image7", "image8", "image9","image10", "image11", "image12", "image13", "image14","image15", "image16", "image17", "image18", "image19", "image20", "image21", "image22", "image23", "image24"]; //4
    var checkCount = 0; // Step 5
    var penalty = 0; // Step 6
    var lastCheck = 0; // Step 7
    var treasureLocation = 5; // Step 8
    var trapLocation = 18; // Step 9
    var gameOver = false; // Step 10

function check(position) {
    if (gameOver) return; 
    var id = ids[position];
    var image = document.getElementById(id);
    if (position === treasureLocation) {
      image.src = "tt.jpg";
      gameOver = true;
      penalty -= 3;
    } else if (position === trapLocation) {
      image.src = "t3.jpg"; // Step 11d
      gameOver = true; // Step 11i
      penalty += 4; // Step 11i
    } else {
      image.src = "t4.jpg"; // Step 11d
      penalty +=1;
    }

    checkCount++; // Step 11e
    document.getElementById("location").innerHTML = "Number of locations checked is " + checkCount + ".";
    document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
    lastCheck = position; // Step 11k
  }

function help() {
        let treasureRow = Math.round(treasureLocation / 5);
        let treasureCol = treasureLocation % 5;

        let lastRow = Math.round(lastCheck / 5);
        let lastCol = lastCheck % 5;
        let rowDiff = Math.abs(lastRow - treasureRow);
        let columnDiff = Math.abs(lastCol - treasureCol);
        let difference = Math.abs(rowDiff - columnDiff);

        penalty = penalty + 2;
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty;

        if ((rowDiff == 0 || columnDiff == 0) && difference == 1) {
          document.getElementById("help").innerHTML = "Can smell it";
          return "Can smell it";
        } else if (rowDiff + columnDiff == 2) {
          document.getElementById("help").innerHTML = "Close Matie";
          return "Close Matie";
        } else {
          document.getElementById("help").innerHTML = "Step Faster";
          return "Step Faster";
        }
      }
