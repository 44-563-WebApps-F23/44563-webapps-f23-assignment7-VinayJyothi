<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  

  <h2>Speed Check By Vinay Jyothi</h2>
    <div class="flex-container">
      <div id="target">Your time</div>
      <div id="counter">Count</div>
      <button type="button" class="btn btn-success" onclick="startTime()"> Start Timer </button>
      <button type="button" class="btn btn-success" onclick="randomStart()"> Start Bonus Timer  </button>
      <button type="button" class="btn btn-info" onclick="recordTime()"> React </button>
    </div>

    <script>
      let reactTime = undefined;

      function recordTime() {
        setTimeout(() => {
          reactTime = Date.now();
          console.log(reactTime);}, 3000);
      }

    /*  function startTime(){
        for (let i = 0; i <= 9; i++) { 
          setTimeout(function () {
            document.getElementById("counter").innerHTML = i;
          },i * 1000);
        } */
      

      // bonus
      function randomStart() {
        let countdown = Math.floor(Math.random() * 9 + 2);
        for (let i = 0; i <= countdown; i++) { 
          setTimeout(function () {
            document.getElementById("counter").innerHTML = "Count: " + i;
          }, (countdown - i) * 1000);
        }
      
      

        setTimeout(() => {
          if (reactTime == undefined) {
            document.getElementById("target").innerHTML = "Too Slow";
          } 
          else {
            let endTime = Date.now();
            let elapsedTime = endTime - reactTime;
            document.getElementById("target").innerHTML = "Time was " + elapsedTime;
          }
        }, 8000);
      }
    </script>
  
</body>
</html>
